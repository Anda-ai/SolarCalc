<html>
    <head>
        <title>SolarCheck Comparison</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="icon" href="resources/icons/icon.png" type="image/png">
        <link href="resources/style/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="logo"/></div>
        <section class="tile">
            <div class="instruction-text">What do you want to achieve?</div>
            <div class="instruction">Select one option below:</div>
            <div class="options">
                <label class="container">
                    <input type="checkbox" class="solar-item" id="opt1">
                    <span class="checkmark"></span>
                    <label class="text" for="opt1">Saving money (solar panels only)</label>
                </label>

                <label class="container">
                    <input type="checkbox" class="battery-item" id="opt2">
                    <span class="checkmark"></span>
                    <label class="text" for="opt2">Best of both worlds (solar panels with battery backup)</label>
                </label>
            </div>
            <form method="GET" onsubmit="verifyAction(event)" id="info">
                    <button type="submit" class="calc-Container">NEXT</button>
            </form>
            </br></br></br></br>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="resources/script/script.js" type="text/javascript"></script>
    </body>
</html>
