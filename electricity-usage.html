<html>
    <head>
        <title>SolarCheck Comparison</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="icon" href="resources/icons/icon.png" type="image/png">
        <link href="resources/style/style.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <div class="logo"/></div>
        <section class="tile">
            <div class="instruction-text">Electricity Usage</div>
            <div class="instruction">Please provide us with usage figures (the kWh figure on your bill) for the last three months:</div>
            <div class="options">
                <!--New code here...-->
                <div class="underline">
                    <div id="locationField" class="optB" >
                        <input id="autocomplete" placeholder="July" type="text" class = "a"/>
                        <div class="search">kWh</div>
                    </div>
                </div>
                <div class="underline">
                    <div id="locationField" class="optB" >
                        <input id="autocomplete" placeholder="August" type="text" class = "b"/>
                        <div class="search">kWh</div>
                    </div>
                </div>
                <div class="underline">    
                    <div id="locationField" class="optB" >
                        <input id="autocomplete" placeholder="September" type="text" class = "c"/>
                        <div class="search">kWh</div>
                    </div>
                </div>
            </div>
            <form method="GET" onsubmit="verifyAction(event)" id="info">
                    <button type="submit" class="calc-Container">CALCULATE</button>
            </form>
            </br></br></br></br>
        </section>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initialize&key=AIzaSyCF_57IXuWDUqgwBnr0y5UjCF-cZRn9Ask" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="resources/script/script.js" type="text/javascript"></script>
    </body>
</html>
